<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>In Soviet Russia, Mongoose scrapes you!</title>
    <style>
      body { background-color: rgb(199, 184, 212) }
      #scrapeButton {
        background-color: azure;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #Kotakus {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="jumbotron">
      <h1>Kotaku Anime and Gaming News!</h1>
      <h5><i>Press this neat button to get scraping!</i></h5>
      <button type="button" id="scrapeButton" class="btn btn-default">Scrape!</button>
      <br/>
      <div id="articles" class="panel panel-default"></div>
      <div id="Kotakus"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
      $("#scrapeButton").on("click", function(){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/scrape",
          "method": "GET",
          "headers": {
            "Cache-Control": "no-cache",
            "Postman-Token": "bae7737c-cc2f-1587-4d6c-2594f3038331"
          }
        }
        $.ajax(settings).done(function (response) {
          console.log(response);
          location.reload();
        });
      })
    </script>
  </body>
</html>
